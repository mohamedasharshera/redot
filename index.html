<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء المنتج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .product-title {
            font-size: 24px;
            margin-top: 10px;
        }
        .product-price {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
    </style>
    <!-- تحميل مكتبة PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
</head>
<body>
    <div class="container">
        <h1 class="product-title">منتجي المميز</h1>
        <img src="product.jpg" alt="صورة المنتج" class="product-image">
        <p class="product-price">السعر: $10</p>
        <!-- زر PayPal الذكي -->
        <div id="paypal-button-container"></div>
    </div>

    <script>
        // إعداد زر الدفع الذكي
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // سعر المنتج
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('تم الدفع بنجاح بواسطة ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container'); // يعرض زر PayPal داخل هذا العنصر
    </script>
</body>
</html>
